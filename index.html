<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="imgBx">
             <img src="images/ug.jpeg">
            <h1 id="txt">UNDERGRADUATE GHANAIAN APPLICANTS</h1>
        </div>
        <div class="contentBx">
            <div class="formBx">
                <img src="images/uglogo2.png">
                <h2>UNIVERSITY OF GHANA</h2>
                <div class="subcontainer">
                    <h3 class="signin"><b>Sign in to begin</b></h3>
                    <h3 class="welcome">Welcome to the Undergraduate Ghanaian Applicant Admission Form</h3>
                </div>
            </div>
            <form>
                <div class="Box">
                    <div class="inputBx">
                        <span><b>Serial Number</b<br></span>
                        <input type="number" name="" placeholder="Serial Number" required="required" name="serialnumber"
                            maxlength="9">
                        <div class="inputBx">
                            <span><b>Pin</b<br></span>
                            <input type="password" name="" placeholder="Pin" required required="required" name="pin"
                                maxlength="13">
                        </div>
                        <p class="retrieve"><a>Forgot Pin? Click here to retrieve pin </a></p>
                        <div><button class="btn btn-ug" style="background:#000073;color:white" type="submit">Log
                                in</button></div>
                    </div>
                </div>
            </form>
    </section>
</body>

</html>
